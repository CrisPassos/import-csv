<input type="file" #csvReader name="Upload" id="txtCsv" (change)="uploadCsv($event)" accept=".csv">

<div *ngIf="lines.length > 0">
  <table mat-table [dataSource]="lines" matSort class="mat-elevation-z8" >
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element">
        <div class="{{element.status}}"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="porcentagem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Porcentagem</th>
      <td mat-cell *matCellDef="let element"> {{element.porcentagem}} </td>
    </ng-container>

    <ng-container matColumnDef="possivelFP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Possível FP </th>
      <td mat-cell *matCellDef="let element"> {{element.possivelFP}} </td>
    </ng-container>

    <ng-container matColumnDef="grupo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Grupo </th>
      <td mat-cell *matCellDef="let element"> {{element.grupo}} </td>
    </ng-container>

    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sigla </th>
      <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ativo </th>
      <td mat-cell *matCellDef="let element"> {{element.ativo}} </td>
    </ng-container>

    <ng-container matColumnDef="posicao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Posição </th>
      <td mat-cell *matCellDef="let element"> {{element.posicao}} </td>
    </ng-container>

    <ng-container matColumnDef="qtd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> QTD/VLR </th>
      <td mat-cell *matCellDef="let element"> {{element.qtd}} </td>
    </ng-container>

    <ng-container matColumnDef="vba">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> VBA/Arquivos </th>
      <td mat-cell *matCellDef="let element"> {{element.vba}} </td>
    </ng-container>

    <ng-container matColumnDef="sla">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SLA Entrada </th>
      <td mat-cell *matCellDef="let element"> {{element.sla}} </td>
    </ng-container>

    <ng-container matColumnDef="cod">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> COD Custod/Clearing </th>
      <td mat-cell *matCellDef="let element"> {{element.cod}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
